syntax = "proto3";

package users;

// Declare a Service for each Controller
service UsersController {
  // Decklare an RPC for each method that is called via gRPC
  rpc FindAllUsers (Empty) returns (AllUsersText);
}

// Declare the types used above
message Empty {}

message User {
  string email = 2;
  string username = 3;
  string firstName = 4;
  string lastName = 5;
}

message AllUsersText {
  repeated User data = 1;
}
